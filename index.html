<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BBGM Career Hybrid</title>

<style>
:root{
  --bg-main:#0b0b0b;
  --bg-card:#161616;
  --bg-header:#111;
  --bg-highlight:#2a2a2a;
  --border:#333;
  --text:#eaeaea;
  --muted:#9a9a9a;
  --accent:#f5c518;
  --radius:12px;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg-main);
  color:var(--text);
  font-family:system-ui,-apple-system;
}

/* HEADER */
.app-header{
  background:var(--bg-header);
  padding:12px;
  border-bottom:1px solid var(--border);
  text-align:center;
}
.app-header .title{
  font-weight:700;
  color:var(--accent);
}
.app-header .sub{
  font-size:11px;
  opacity:.6;
}

/* MENU */
.menu{
  display:flex;
  gap:4px;
  padding:6px;
  background:var(--bg-header);
  border-bottom:1px solid var(--border);
}
.menu button{
  flex:1;
  background:transparent;
  color:var(--muted);
  border:none;
  padding:6px;
  border-radius:6px;
}
.menu button.active{
  background:var(--bg-highlight);
  color:var(--text);
  font-weight:600;
}

/* APP */
.app{
  max-width:720px;
  margin:0 auto;
  padding:12px;
}

/* CARDS */
.card{
  display:none;
  background:var(--bg-card);
  border-radius:var(--radius);
  padding:12px;
  margin-bottom:12px;
}
.card.active{display:block}

.card-header{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  margin-bottom:8px;
}

/* TEXT */
.small{font-size:11px}
.muted{color:var(--muted)}
.log{font-size:11px;line-height:1.4;color:var(--muted)}

/* BUTTONS */
.action{
  width:100%;
  padding:9px;
  background:#222;
  color:var(--text);
  border:none;
  border-radius:8px;
}
.action.primary{
  background:var(--accent);
  color:#000;
  font-weight:700;
}
.action-stack{display:grid;gap:6px}
.action-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}
td,th{
  border-bottom:1px solid var(--border);
  padding:4px;
  text-align:center;
}
.highlight{
  background:var(--bg-highlight);
  font-weight:700;
}

/* MATCHUP */
.matchup{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.teamBox{
  flex:1;
  text-align:center;
}
.teamBox img{
  height:44px;
  margin-bottom:4px;
}
.vs{
  font-weight:700;
  opacity:.5;
}
</style>
</head>

<body>

<header class="app-header">
  <div class="title">BBGM Career Hybrid</div>
  <div class="sub">NBA Career Simulation</div>
</header>

<nav class="menu">
  <button data-view="career" class="active">Career</button>
  <button data-view="player">Player</button>
  <button data-view="team">Team</button>
  <button data-view="training">Training</button>
  <button data-view="log">Log</button>
</nav>

<main class="app">

<section class="card active" id="career">
  <div class="card-header">
    <h3>Career</h3>
    <div class="small muted">
      Season <span id="seasonYear"></span> ·
      Game <span id="seasonGame"></span>/82 ·
      Week <span id="seasonWeek"></span>
    </div>
  </div>

  <div id="matchupCard"></div>

  <div class="action-stack">
    <button class="action primary" onclick="nextGame()">Next Game</button>
    <button class="action" onclick="demandRole()">Demand Bigger Role</button>
  </div>
</section>

<section class="card" id="player">
  <div class="card-header"><h3>Player</h3></div>
  <div id="playerInfo"></div>
</section>

<section class="card" id="team">
  <div class="card-header"><h3>Team</h3></div>
  <div id="teamInfo"></div>
</section>

<section class="card" id="training">
  <div class="card-header">
    <h3>Training</h3>
    <div class="small muted">
      Points: <span id="trainingPoints"></span>/3
    </div>
  </div>

  <div class="action-grid">
    <button class="action" onclick="train('shooting')">Shooting</button>
    <button class="action" onclick="train('finishing')">Finishing</button>
    <button class="action" onclick="train('playmaking')">Playmaking</button>
    <button class="action" onclick="train('defense')">Defense</button>
  </div>
</section>

<section class="card" id="log">
  <div class="card-header"><h3>Career Log</h3></div>
  <div id="logBox" class="log"></div>
</section>

</main>

<script>

function calcOVR(r){
  return Math.round((r.shooting+r.finishing+r.playmaking+r.defense+r.athleticism+r.iq+r.mental)/7);
}
function teamOVR(team){
  return Math.round(team.roster.reduce((s,p)=>s+calcOVR(p.ratings),0)/team.roster.length);
}

<script>
/* MENU SWITCHING (UNCHANGED) */
document.querySelectorAll(".menu button").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
    document.querySelectorAll(".menu button").forEach(x=>x.classList.remove("active"));
    document.getElementById(b.dataset.view).classList.add("active");
    b.classList.add("active");
  };
});
</script>

</body>
</html>
